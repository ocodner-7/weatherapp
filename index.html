<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherVue</title>
</head>
<body>
    <div class="app">
        <header>
            <input type="text" autocomplete="on" class="search-bar" 
            placeholder="Search for a city..." />
        </header>

        <main>
            <section class="location">
                <div class="city">London, GB</div>
                <div class="date">Saturday 28 November 2020</div>
            </section>
        <div class="current">
            <div class="current-temp">14<span>°c</span></div>
            <div class="weather">Rain</div>
            <div class="hi-low">Hi:15°C Lo:11°c</div>
        </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
